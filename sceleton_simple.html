<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sceleton</title>
</head>

<style>
.user {width: 400px;margin: 400px auto;background: #999;height: 200px;}
.skeleton {

background: linear-gradient(110deg, #ececec 5%, #f5f5f5 10%, #ececec 15%);
background-size: 260% 100%;
animation: 2s loading linear infinite;
}

@keyframes loading {
  to {
    background-position-x: -100%;
  }
}
</style>
<body>
	<div class="user skeleton">
		

	</div>

	<script>
		const sceleton = document.querySelector('.user');
		
		setTimeout(() => {
			sceleton.classList.remove('skeleton');
		}, 5000);
	</script>
</body>
</html>
